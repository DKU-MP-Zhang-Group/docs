<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <style type="text/css">
    .content {
    overflow: auto;
    }
    </style>
    <nav>
        <a href="https://github.com/DKU-MP-Zhang-Group">Duke Kunshan University, Medical Physics, Zhang Group</a>
    </nav>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Zhang Group',
            repo: 'https://github.com/DKU-MP-Zhang-Group',
            search: {
                paths: '/',
                placeholder: 'search',
                noData: 'No Result',
                depth: 6,  
            },
            count:{
                countable:true,
                fontsize:'0.9em',
                color:'rgb(90,90,90)',
                language:'english'
            },
            disqus: 'shortname',
            loadSidebar: true,
            maxLevel: 6,
            subMaxLevel: 6,
            mermaidConfig: {
                querySelector: ".mermaid"
            },
            mergeNavbar: true,
            timeUpdater: {
                text: "<div align='left' width='200px' style='color:gray;font-size:16px'>Posted @ {docsify-updated}</div>",
                formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
                whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
            },
            // topMargin: 90, // default: 0
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
                displayMath  : [['$$', '$$']],               // default
            }
        }
    </script>
        <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- <script src="//unpkg.com/docsify-count/dist/countable.js" async="async"></script> -->
    <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
    <script type="text/javascript">
        document.write("<scr"+"ipt src=\"//unpkg.com/docsify-count/dist/countable.js\"></sc"+"ript>")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- LaTeX display engine -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!--  docsify-latex plugin -->
